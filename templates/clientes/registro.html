{% extends 'core/base.html' %}
{% load widget_tweaks %}
{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2 class="mb-6">Registro de Cliente</h2>
        <form method="post">
            {% csrf_token %}
            {{user_form}}
            {{cliente_form}}
            {% comment %} <input class="mb-2 form-control" type="text" name="nombre" id="id_nombre" placeholder="Nombre">
            <input class="mb-2 form-control" type="text" name="apellido" id="id_apellido" placeholder="Apellido">
            <input class="mb-2 form-control" type="text" name="telefono" id="id_telefono" placeholder="Teléfono">
            <input class="mb-2 form-control" type="text" name="direccion" id="id_direccion" placeholder="Dirección">
            <input class="mb-2 form-control" type="text" name="nombre_usuario" id="id_nombre_usuario" placeholder="Nombre de Usuario">
            <input class="mb-2 form-control" type="password" name="contrasena" id="id_contrasena" placeholder="Contraseña">{% endcomment %}
            <button type="submit" class="mb-4 btn btn-primary w-100">Registrarse</button> 
        </form>
    </div>
  </div>
{% endblock %}
