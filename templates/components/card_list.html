<div class="card" style="width: 18rem;">
  <img src="{{ imagen_url }}" class="card-img-top" alt="Imagen de {{ nombre_imagen }}" />
  <div class="card-body">
    <h5 class="card-title"> {{titulo}} </h5>
    <p class="card-text"> {{contenido|truncatechars:100}} </p>
    {% if id_boton %}
            <button type="button" class="{{class_boton}}" id="{{ id_boton }}">Ver detalles</button>
        {% else %}
            {# Si no se proporciona un id_boton, el bot√≥n puede estar deshabilitado o no tener funcionalidad #}
            <button type="button" class="btn btn-secondary" disabled>Ver detalles</button>
        {% endif %}
  </div>
</div>
